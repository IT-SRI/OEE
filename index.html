<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OEE Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f0f2f5;
    }

    /* Header */
    header {
      background-color: #a73131;
      color: white;
      padding: 15px 30px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Centered Card Container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 70px); /* 100% height - header */
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    .card h2 {
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      height: 80px;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #0067d4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    OEE
  </header>

  <div class="container">
    <div class="card">
      <h2></h2>
      <button class="btn" onclick="goTo('http://192.168.0.64:1880/ui')">Cam Coiling A1 (SR1165-00)</button>
      <button class="btn" onclick="goTo('http://192.168.0.64:1881/ui')">Cam Coiling A2 (SR1301-00)</button>
      <button class="btn" onclick="goTo('http://192.168.0.64:1900/ui')">Testing room</button>
    </div>
  </div>

  <script>
    function goTo(url) {
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
